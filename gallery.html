<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earl Naswell Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      background-color: #8B0000;
      color: white;
      padding: 30px 20px 10px 20px;
    }
    .logo {
      width: 150px;
      margin: 10px auto;
    }
    .subtitle {
      font-style: italic;
      margin-top: 10px;
    }
    .gallery-container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery-container img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-container img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }
    .lightbox .arrow, .lightbox .close {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .lightbox .arrow.left {
      left: 20px;
    }
    .lightbox .arrow.right {
      right: 20px;
    }
    .lightbox .close {
      top: 30px;
      right: 30px;
      transform: none;
      font-size: 2em;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #222;
      color: white;
      font-size: 0.9em;
    }
  </style>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3L6GT8WWN6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-3L6GT8WWN6');
  </script>
</head>
<body>
  <div class="header">
    <h1>Earl Naswell Gallery</h1>
    <img src="assets/registered Canadian Charity.png" alt="Registered Canadian Charity" class="logo" />
    <div class="subtitle">Photos from past Christmas Dinners</div>
  </div>
  <div class="gallery-container">
    <img src="assets/image1.jpg" alt="Gallery Image 1" onclick="openLightbox(0)" />
    <img src="assets/image2.jpg" alt="Gallery Image 2" onclick="openLightbox(1)" />
    <img src="assets/image3.jpg" alt="Gallery Image 3" onclick="openLightbox(2)" />
    <img src="assets/image4.jpg" alt="Gallery Image 4" onclick="openLightbox(3)" />
    <img src="assets/image5.jpg" alt="Gallery Image 5" onclick="openLightbox(4)" />
    <img src="assets/image6.jpg" alt="Gallery Image 6" onclick="openLightbox(5)" />
    <img src="assets/image7.jpg" alt="Gallery Image 7" onclick="openLightbox(6)" />
    <img src="assets/image8.jpg" alt="Gallery Image 8" onclick="openLightbox(7)" />
    <img src="assets/image9.jpg" alt="Gallery Image 9" onclick="openLightbox(8)" />
    <img src="assets/image10.jpg" alt="Gallery Image 10" onclick="openLightbox(9)" />
  </div>
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <span class="arrow left" onclick="prevImage()">‹</span>
    <img id="lightbox-img" src="" alt="Large View" />
    <span class="arrow right" onclick="nextImage()">›</span>
  </div>
  <footer>
    © 2025 Earl Naswell Christmas Society | A Registered Canadian Charity
  </footer>
  <script>
    const images = [...document.querySelectorAll('.gallery-container img')];
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });
  </script>
</body>
</html>
