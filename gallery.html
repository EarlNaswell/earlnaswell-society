<!DOCTYPE html>
<html lang="en">
<head>
<!-- Lightbox CSS & JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Earl Naswell Christmas Society</title>
  <style>
  .logo {
  width: 200px;
  display: block;
  margin: 0 auto 20px;
}
gallery img {
  width: 100%;
  max-height: 300px;
  object-fit: contain;  /* Makes sure images aren't cropped */
  margin-bottom: 10px;
} 
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #8b0000;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header img {
      max-width: 100px;
      display: block;
      margin: 0 auto 1rem auto;
    }
    h1 {
      margin: 0.5rem 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .gallery img {
      width: 240px;
      height: auto;
      object-fit: cover;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo-new.png" alt="Earl Naswell Logo">
  <h1>Earl Naswell Gallery</h1>
  <p>Photos from past Christmas Dinners and volunteers in action</p>
</header>

<div class="gallery">
  <img src="assets/image1.jpg" alt="Gallery Image 1">
  <a href="assets/image001.jpg" data-lightbox="gallery">
  <img src="assets/image001.jpg" alt="Event Photo">
</a>
  <img src="assets/image2.jpg" alt="Gallery Image 2">
  <img src="assets/image3.jpg" alt="Gallery Image 3">
  <img src="assets/image4.jpg" alt="Gallery Image 4">
  <img src="assets/image5.jpg" alt="Gallery Image 5">
  <img src="assets/image6.jpg" alt="Gallery Image 6">
  <img src="assets/image7.jpg" alt="Gallery Image 7">
  <img src="assets/image8.jpg" alt="Gallery Image 8">
  <img src="assets/image9.jpg" alt="Gallery Image 9">
  <img src="assets/image10.jpg" alt="Gallery Image 10">
</div>

<footer>

</footer>

</body>
</html>
