
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earl Naswell Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 200px;
            margin: 10px auto;
            display: block;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.2em;
            color: #555;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .gallery img {
            width: 300px;
            height: 180px;
            object-fit: contain;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }
        .lightbox .nav {
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: white;
            cursor: pointer;
            padding: 20px;
        }
        .lightbox .prev {
            left: 0;
        }
        .lightbox .next {
            right: 0;
        }
        .lightbox .close {
            top: 20px;
            right: 30px;
            font-size: 2em;
            position: absolute;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/logo-new.png" alt="Earl Naswell Logo" class="logo" />
        <div class="title">Earl Naswell Gallery</div>
        <div class="subtitle">Photos from past Christmas Dinners</div>
    </div>
    <div class="gallery" id="gallery">
        <img src="assets/image1.jpg" alt="Gallery Image 1" onclick="openLightbox(0)">
<img src="assets/image2.jpg" alt="Gallery Image 2" onclick="openLightbox(1)">
<img src="assets/image3.jpg" alt="Gallery Image 3" onclick="openLightbox(2)">
<img src="assets/image4.jpg" alt="Gallery Image 4" onclick="openLightbox(3)">
<img src="assets/image5.jpg" alt="Gallery Image 5" onclick="openLightbox(4)">
<img src="assets/image6.jpg" alt="Gallery Image 6" onclick="openLightbox(5)">
<img src="assets/image7.jpg" alt="Gallery Image 7" onclick="openLightbox(6)">
<img src="assets/image8.jpg" alt="Gallery Image 8" onclick="openLightbox(7)">
<img src="assets/image9.jpg" alt="Gallery Image 9" onclick="openLightbox(8)">
<img src="assets/image10.jpg" alt="Gallery Image 10" onclick="openLightbox(9)">
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="nav prev" onclick="navigate(-1)">&#10094;</span>
        <img id="lightbox-image" src="" alt="Expanded view" />
        <span class="nav next" onclick="navigate(1)">&#10095;</span>
    </div>
    <script>
        const images = [...document.querySelectorAll('.gallery img')];
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightboxImage.src = images[currentIndex].src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            lightboxImage.src = images[currentIndex].src;
        }
    </script>
</body>
</html>
