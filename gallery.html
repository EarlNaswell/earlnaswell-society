
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earl Naswell Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #b60000;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .logo {
    width: 200px; /* Adjust size as needed */
    display: block;
    margin: 0 auto 20px auto;
   }
    main {
      flex: 1;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin-top: 0.5rem;
      font-size: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 1rem;
    }

    .gallery img {
      width: 240px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .arrow-left { left: 40px; }
    .arrow-right { right: 40px; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo-new.png" alt="Earl Naswell Logo" class="logo">
  </header>

  <main>
    <h1>Earl Naswell Gallery</h1>
    <p>Photos from past Christmas Dinners</p>
    <div class="gallery" id="gallery">
      <img src="assets/image1.jpg" alt="Christmas photo 1">
      <img src="assets/image2.jpg" alt="Christmas photo 2">
      <img src="assets/image3.jpg" alt="Christmas photo 3">
      <img src="assets/image4.jpg" alt="Christmas photo 4">
      <img src="assets/image5.jpg" alt="Christmas photo 5">
      <img src="assets/image6.jpg" alt="Christmas photo 6">
      <img src="assets/image7.jpg" alt="Christmas photo 7">
      <img src="assets/image8.jpg" alt="Christmas photo 8">
      <img src="assets/image9.jpg" alt="Christmas photo 9">
      <img src="assets/image10.jpg" alt="Christmas photo 10">
    </div>
  </main>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-arrow arrow-left" id="prev">&#10094;</span>
    <img src="" alt="Expanded view" id="lightbox-img">
    <span class="lightbox-arrow arrow-right" id="next">&#10095;</span>
  </div>

  <footer>
    Non-Registered Non-Profit Canadian Charity
  </footer>

  <script>
    const images = [...document.querySelectorAll('.gallery img')];
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let currentIndex = 0;

    function showImage(index) {
      if (index >= 0 && index < images.length) {
        lightboxImg.src = images[index].src;
        currentIndex = index;
        lightbox.style.display = 'flex';
      }
    }

    images.forEach((img, i) => {
      img.addEventListener('dblclick', () => showImage(i));
    });

    nextBtn.addEventListener('click', () => {
      showImage((currentIndex + 1) % images.length);
    });

    prevBtn.addEventListener('click', () => {
      showImage((currentIndex - 1 + images.length) % images.length);
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
