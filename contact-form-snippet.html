<div class="contact-form" style="max-width: 600px; margin: 3rem auto; padding: 2rem; background-color: #fff3e0; border-radius: 10px; text-align: center;">
  <h3 style="color: #bf360c;">Contact Us</h3>
  <form action="https://formsubmit.co/earlnaswellchristmassociety@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="name" placeholder="Your Name" required style="width: 90%; padding: 10px; margin-bottom: 1rem;"><br>

  </form>
</div>
